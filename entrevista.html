    <main class="principal">

      <div class="formulario-entrevista">
        
        <form>
          <label for="nombre">1. ¿Cómo te llamas?</label>
          <input type="text" id="nombre" name="nombre" required>
      
          <label for="fechaNacimiento">2. ¿Cuál es tu fecha de nacimiento?</label>
          <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
      
          <label for="lugar">3. ¿De dónde eres?</label>
          <input type="text" id="lugar" name="lugar" required>
      
          <label for="profesion">4. ¿A qué te dedicas?</label>
          <input type="text" id="profesion" name="profesion" required>
      
          <label for="colorFavorito">5. ¿Cuál es tu color favorito?</label>
          <input type="text" id="colorFavorito" name="colorFavorito" required>
      
          <label for="comidaFavorita">6. ¿Cuál es tu comida favorita?</label>
          <input type="text" id="comidaFavorita" name="comidaFavorita" required>
      
          <label for="algoEnComun">7. Menciona si tenemos algo en común y qué es</label>
          <input type="text" id="algoEnComun" name="algoEnComun" required>
      
          <label for="mascotas">8. ¿Tienes mascotas? Inserta una foto de alguna de ellas:</label>
          <input type="file" id="mascotas" name="mascotas" accept="image/*">
      
          <label for="lugarGustariaConocer">9. ¿Qué lugar del mundo te gustaría conocer?</label>
          <input type="text" id="lugarGustariaConocer" name="lugarGustariaConocer" required>
      
          <label for="hablasIdiomas">10. ¿Hablas un solo idioma?</label>
          <select id="hablasIdiomas" name="hablasIdiomas" required>
            <option value="si">Sí</option>
            <option value="no">No</option>
          </select>
      
          <label for="idiomas">En caso de que no, menciona cuales:</label>
          <input type="text" id="idiomas" name="idiomas">
      
          <button type="submit">Enviar</button>
        </form>
      </div>
    </main>
